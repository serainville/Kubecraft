apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: minecraftservers.kubecraft.ca
  # for more information on the below annotation, please see
  # https://github.com/kubernetes/enhancements/blob/master/keps/sig-api-machinery/2337-k8s.io-group-protection/README.md
spec:
  group: kubecraft.ca
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        # schema used for validation
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                serverVersion:
                  type: string
                serviceAccountName:
                  type: string
                createService:
                  type: boolean
                restartPolicy:
                  type: string
                replicas:
                  type: integer
                securityContext:
                  type: object
                  properties:
                    runAsUser:
                      type: integer
                    runAsGroup:
                      type: integer
                    fsGroup:
                      type: integer
                    seLinuxOptions:
                      type: object
                      properties:
                        level:
                          type: string
                        role:
                          type: string
                        type:
                          type: string
                        user:
                          type: string
                    supplementalGroups:
                      type: array
                      items:
                        type: integer
                dataVolume:
                  type: object
                  properties:
                    volume:
                      type: object
                      properties:
                        hostPath:
                          type: object
                          properties:
                            path:
                              type: string
                            type:
                              type: string
                        emptyDir:
                          type: object
                          properties:
                            medium:
                              type: string
                            sizeLimit:
                              type: string
                        persistentVolumeClaim:
                          type: object
                          properties:
                            claimName:
                              type: string
                            readOnly:
                              type: boolean
                    persistentVolumeClaim:
                      type: object
                      properties:
                        storageClassName:
                          type: string
                        accessModes:
                          type: array
                          items:
                            type: string
                        resources:
                          type: object
                          properties:
                            requests:
                              type: object
                              properties:
                                storage:
                                  type: string
                        dataSourceRef:
                          type: object
                          properties:
                            apiGroup:
                              type: string
                            kind:
                              type: string
                            name:
                              type: string
                            namespace:
                              type: string
                        volumeMode:
                          type: string
                serverSettings:
                  type: object
                  properties:
                    levelSeed:
                      type: string
                    gameMode:
                      type: string
            status:
              type: object
              properties:
                availableReplicas:
                  type: integer
  names:
    kind: MinecraftServer
    plural: minecraftservers
  scope: Namespaced
